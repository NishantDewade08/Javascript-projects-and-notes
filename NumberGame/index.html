<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Number Guessing Game</h1>
    </nav>
    <main>
        <h2>Try to guess a random number between 1 to 100</h2>
        <h3>You have 10 attempts to guess a number</h3>

        <form action="">
            <input type="text" name="" id="number">
            <button class="submit">Submit Number</button>
        </form>

        <div class="res">
            <p class="prev-guesses">Previous Guesses: <span class="prev"></span></p>
            <p class="guesses-remain">Guesses Remaining: <span class="remain">10</span></p>
            <p class="low-high"></p>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
